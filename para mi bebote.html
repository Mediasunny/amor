<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unclick+</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Tahoma, sans-serif;
      color: #ffffff;
      cursor: pointer;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }


    body::before {
      content: "";
  position: fixed;
  inset: 0;
  background-image: inherit;
  background-size: cover;
  background-position: center;
  filter: blur(30px);
  transform: scale(1.1);
  opacity: 1;
  transition: opacity 0.5s ease;
  z-index: -1;
}

body.bg-fade::before {
  opacity: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 24px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.25);
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 16px;
      margin-bottom: 18px;
      display: none;
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.4;
      margin: 0;
    }

    img, h1 {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>

<body onclick="changeVibe()">

  <div class="container">
    <img id="vibeImage" src="1.jpeg" alt="foto" />
    <h1 id="phrase">NUESTRO 츼LBUM VIRTUAL</h1>
  </div>

  <audio id="bgMusic" loop>

  <script>

    const images = [
      "1.jpeg",

      "6.jpeg",
      "7.jpeg",
      "21.jpeg",
      "9.jpeg",

      "17.jpeg",
      "18.jpeg",
      "10.jpeg",

      "23.jpeg"
    ];

    const phraseEl = document.getElementById("phrase");
    const imageEl = document.getElementById("vibeImage");
    const music = document.getElementById("bgMusic");

    let showing = "text";
    let phraseIndex = 0;
    let imageIndex = 0;
    let musicStarted = false;

    /* estado inicial */
    document.body.style.backgroundImage = `url(${images[0]})`;
    phraseEl.classList.add("fade-in");

    function changeVibe() {

      if (!musicStarted) {
        music.volume = 0.3;
        music.play();
        musicStarted = true;
      }

      if (showing === "text") {
        phraseEl.classList.add("fade-out");

        setTimeout(() => {
          phraseEl.style.display = "none";
          phraseEl.classList.remove("fade-out");

          const currentImage = images[imageIndex];

         imageEl.classList.remove("fade-out");
imageEl.style.display = "block";
imageEl.src = currentImage;

document.body.classList.add("bg-fade");

setTimeout(() => {
  document.body.style.backgroundImage = `url(${currentImage})`;
  document.body.classList.remove("bg-fade");
}, 300);

imageEl.classList.add("fade-in");

          imageIndex = (imageIndex + 1) % images.length;
          showing = "image";
        }, 400);

      } else {
        imageEl.classList.add("fade-out");

        setTimeout(() => {
          imageEl.style.display = "none";
          imageEl.classList.remove("fade-out");

          phraseEl.textContent = phrases[phraseIndex];
          phraseEl.style.display = "block";
          phraseEl.classList.add("fade-in");

          phraseIndex = (phraseIndex + 1) % phrases.length;
          showing = "text";
        }, 400);
      }
    }
  </script>

</body>
</html>
