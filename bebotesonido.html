<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unclick+</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Tahoma, sans-serif;
      color: #ffffff;
      cursor: pointer;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }


    body::before {
      content: "";
  position: fixed;
  inset: 0;
  background-image: inherit;
  background-size: cover;
  background-position: center;
  filter: blur(30px);
  transform: scale(1.1);
  opacity: 1;
  transition: opacity 0.5s ease;
  z-index: -1;
}

body.bg-fade::before {
  opacity: 0;
    }

    .container {
  position: relative;
  z-index: 10;
  text-align: center;
  width: 100%;
  max-width: 500px;
  padding: 28px;
  border-radius: 22px;
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);

 min-height: 120px;
transition: height 0.3s ease;

}

  img {
  width: 100%;
  height: auto;
  max-height: 60vh;        /* se adapta a la pantalla */
  object-fit: contain;
  border-radius: 16px;
  margin-bottom: 18px;
  display: none;
}


    h1 {
      font-size: 1.4rem;
      line-height: 1.4;
      margin: 0;
    }

    img, h1 {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }


#hearts-layer {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}

.heart {
  position: fixed;
  font-size: 20px;
  opacity: 0;
  pointer-events: none;
  animation: aparecer 5s ease forwards;
  z-index: 2;
}

@keyframes aparecer {
  0% {
    opacity: 0;
    transform: scale(0.6);
  }
  100% {
    opacity: 1;
    transform: scale(1.3);
  }
}


  </style>
</head>

<body>

<div id="hearts-layer"></div>


  <div class="container">
    <img id="vibeImage" src="1.jpeg" alt="foto" />
    <h1 id="phrase">NUESTRO 츼LBUM VIRTUAL</h1>
  </div>

  <audio id="bgMusic" loop>
    <source src="mayonaise.mp3" type="audio/mpeg">
  </audio>

 <script>


    const phrases = ["Hola mi bebote precioso", "仇벒잺Feliz 14 de febrero仇벒잺", "Paso a contarte c칩mo funciona esto...", "Cada click es un recuerdo", "Por si alg칰n d칤a se te jode el celu", "o la memoria nos juega una mala pasada", "Ac치 queda un pedacito de nosotros", "Para que siempre nos vuelvas a encontrar", "Te amo muy mucho", "Espero que te guste 游봌", "Y ojal치 que este 치lbum siga llen치ndose de fotos nuestras", "por muchisimo tiempo m치s", "quiero que nunca olvides lo mucho que te amo", "lo mucho que disfruto pasar tiempo con vos", "ya sea catando piquemachos", "tomando birrita", "mirando series interminables", "comiendo helarito", "y hasta dedeandote el pupo xd", "quiero que sepas que cada momento junto a vos es especial", "por eso te elijo hoy, ma침ana y siempre", "sos lo mejor que me paso en la vida", "y mi lugar favorito en el mundo"];
    const images = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "7.jpeg", "13.jpeg", "11.jpeg", "21.jpeg", "12.jpeg", "8.jpeg", "9.jpeg", "23.jpeg", "17.jpeg", "15.jpeg", "20.jpeg", "10.jpeg", "24.JPG", "6.jpeg", "22.jpeg", "pupo.jpg","27.PNG", "26.jpg", "25.jpg", "18.jpeg"];    
    const mensajeFinal = "con muchisimo amor, Luz";

    const phraseEl = document.getElementById("phrase");
    const imageEl = document.getElementById("vibeImage");
    const music = document.getElementById("bgMusic");
document.addEventListener("click", iniciarMusica, { once: true });

function iniciarMusica() {
  music.volume = 0.15;
  music.play().catch(() => {});
  subirVolumen(0.3);
}


    
    let phraseIndex = 0;
    let imageIndex = 0;
   let showing = "text";
   let albumTerminado = false;
   

    /* estado inicial */
    document.body.style.backgroundImage = `url(${images[0]})`;
    phraseEl.classList.add("fade-in");

function subirVolumen(objetivo, paso = 0.02, tiempo = 200) {
  const intervalo = setInterval(() => {
    if (music.volume < objetivo) {
      music.volume = Math.min(music.volume + paso, objetivo);
    } else {
      clearInterval(intervalo);
    }
  }, tiempo);
}



function changeVibe() {

  if (albumTerminado) return;



  if (showing === "text") {
    phraseEl.classList.add("fade-out");

    setTimeout(() => {
      phraseEl.style.display = "none";
      phraseEl.classList.remove("fade-out");

      // Mostrar imagen si existe
      if (imageIndex < images.length) {
        const currentImage = images[imageIndex];
        imageEl.src = currentImage;
        imageEl.style.display = "block";
        imageEl.classList.add("fade-in");

        document.body.classList.add("bg-fade");
        setTimeout(() => {
          document.body.style.backgroundImage = `url(${currentImage})`;
          document.body.classList.remove("bg-fade");
        }, 300);

        imageIndex++;
        showing = "image";
      }
    }, 400);

  } else {
    imageEl.classList.add("fade-out");

    setTimeout(() => {
      imageEl.style.display = "none";
      imageEl.classList.remove("fade-out");

      // 游댮 FINAL DEFINITIVO
      if (imageIndex >= images.length) {
        phraseEl.textContent = mensajeFinal;
        phraseEl.style.display = "block";
        phraseEl.classList.add("fade-in", "texto-final");

        corazonesApareciendo();
        music.volume = 0.5;
        albumTerminado = true;
        return;
      }

      // Mostrar frase normal
      if (phraseIndex < phrases.length) {
        phraseEl.textContent = phrases[phraseIndex];
        phraseEl.style.display = "block";
        phraseEl.classList.add("fade-in");
        phraseIndex++;
        showing = "text";
      }

    }, 400);
  }
}
 function corazonesApareciendo() {
  const layer = document.getElementById("hearts-layer");
  const intervalo = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";

    // Elegir aleatoriamente rojo o blanco
    heart.textContent = Math.random() < 0.5 ? "游밼" : "仇벒잺";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    layer.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 120);

  setTimeout(() => clearInterval(intervalo), 18000);
}

  </script>

</body>
</html>
